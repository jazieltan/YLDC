---
layout: default
---
<div class="row column">
    <h1>{{ page.title }}</h1>
{% for post in site.categories[page.category] %}
<div class="post-entry">
  <span class="date">{{ post.date | date_to_string }}</span>
  <a class="h2 post-title" href="{{ post.url | absolute_url }}">
    {{ post.title }}
  </a>
</div>
{% endfor %}
</div>
